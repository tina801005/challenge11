<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="./style.css"> 

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main class="container">
        <div class="statsCard">
            <div class="cardContent">
                <h1 class="contentTitle">Get <span style="color: hsl(277, 64%, 51%);">insights</span> that help your business grow.</h1>
                <p class="contentText">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="scoreBar">
                    <div class="barItem">
                        <p class="itemNum">10k+</p>
                        <p class="itemName">companies</p>
                    </div>
                    <div class="barItem">
                        <p class="itemNum">314</p>
                        <p class="itemName">templates</p>
                    </div>
                    <div class="barItem">
                        <p class="itemNum">12m+</p>
                        <p class="itemName">queries</p>
                    </div>
                </div>
            </div>
            <div class="cardImage"></div>
        </div>
    </main>
    
</body>
</html>
